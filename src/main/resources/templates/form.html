<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
				<h4 class="card-title">
					<a class="btn btn-dark btn-xs"
						th:href="@{'/listar'}">&laquo; volver</a>
				</h4>

				<form th:action="@{/form}" th:object="${vehicle}" method="post"
					enctype="multipart/form-data">
					<div class="form-group row">
						<label for="brand" class="col-sm-2 col-form-label" >Marca</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{brand}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
						</div>
					</div>
					<div class="form-group row">
						<label for="model" class="col-sm-2 col-form-label" >Modelo</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{model}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
						</div>
					</div>
					<div class="form-group row">
						<label for="color" class="col-sm-2 col-form-label" >Color</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{color}" class="form-control"
								th:errorclass="'form-control alert-danger'" />
						</div>
					</div>
					<div class="form-group row">
						<label for="year" class="col-sm-2 col-form-label" >AÃ±o</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{year}" class="form-control"
								th:errorclass="'form-control alert-danger'" />
						</div>
					</div>
					<div class="form-group row">
						<label for="licensePlate" class="col-sm-2 col-form-label" >Matricula</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{licensePlate}" class="form-control"
								th:errorclass="'form-control alert-danger'" />
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="Guardar"
								class="btn btn-primary-custom" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
